# AI Provider Configurations

providers:
  groq:
    name: "Groq"
    description: "Groq API for fast inference"
    class: "providers.groq_provider.GroqProvider"
    env_vars:
      - GROQ_API_KEY
    rate_limit:
      requests_per_minute: 30
      retry_on_limit: true
    pricing:
      input_per_million: 0.00
      output_per_million: 0.00

  claude_cli:
    name: "Claude CLI"
    description: "Anthropic Claude via CLI"
    class: "providers.claude_cli_provider.ClaudeCliProvider"
    env_vars: []
    rate_limit:
      requests_per_minute: null
      retry_on_limit: false
    pricing:
      input_per_million: null
      output_per_million: null

  openai:
    name: "OpenAI"
    description: "OpenAI API for conversion"
    class: "providers.openai_provider.OpenAIProvider"
    env_vars:
      - OPENAI_HYRE_API_KEY
    rate_limit:
      requests_per_minute: 60
      retry_on_limit: true
    pricing:
      input_per_million: 2.50
      output_per_million: 10.00
